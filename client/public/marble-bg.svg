<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define marble colors -->
    <linearGradient id="base" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f1e8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e8dcc8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#c9b88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e9dc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue veining -->
    <linearGradient id="blueVein" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8b8c8;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8fa5b8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#b5c5d5;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Gold veining -->
    <linearGradient id="goldVein" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#c9a961;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#e8d4a0;stop-opacity:0.15" />
    </linearGradient>
    
    <!-- Turbulence filter for organic texture -->
    <filter id="turbulence" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.02 0.03" numOctaves="4" seed="2" />
      <feColorMatrix type="saturate" values="0.3"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.2 0.4 0.6"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Fine veins filter -->
    <filter id="veins" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.15 0.05" numOctaves="3" seed="5" type="fractalNoise"/>
      <feColorMatrix type="saturate" values="0.5"/>
    </filter>
  </defs>
  
  <!-- Base marble -->
  <rect width="1920" height="1080" fill="url(#base)"/>
  
  <!-- Organic texture layer -->
  <rect width="1920" height="1080" fill="#f5f1e8" filter="url(#turbulence)" opacity="0.6"/>
  
  <!-- Blue veining -->
  <path d="M 0,200 Q 400,180 800,220 T 1600,200 L 1920,180 L 1920,280 Q 1500,260 1100,300 T 300,280 L 0,300 Z" 
        fill="url(#blueVein)" opacity="0.6"/>
  <path d="M 0,500 Q 500,480 1000,520 T 1920,500 L 1920,600 Q 1400,580 900,620 T 0,600 Z" 
        fill="url(#blueVein)" opacity="0.5"/>
  
  <!-- Gold veining -->
  <path d="M 0,350 Q 600,330 1200,370 T 1920,350 L 1920,420 Q 1300,400 700,440 T 0,420 Z" 
        fill="url(#goldVein)" opacity="0.5"/>
  <path d="M 200,700 Q 700,680 1200,720 T 1920,700 L 1920,770 Q 1400,750 900,790 T 200,770 Z" 
        fill="url(#goldVein)" opacity="0.4"/>
  
  <!-- Tan/beige swirls -->
  <ellipse cx="400" cy="300" rx="250" ry="180" fill="#d9cbb8" opacity="0.3" 
           transform="rotate(-25 400 300)"/>
  <ellipse cx="1200" cy="600" rx="300" ry="200" fill="#c9b88a" opacity="0.25" 
           transform="rotate(35 1200 600)"/>
  <ellipse cx="700" cy="850" rx="280" ry="160" fill="#e8dcc8" opacity="0.3" 
           transform="rotate(-15 700 850)"/>
  <ellipse cx="1600" cy="300" rx="220" ry="150" fill="#d4c5aa" opacity="0.25" 
           transform="rotate(45 1600 300)"/>
  
  <!-- Fine veining overlay -->
  <rect width="1920" height="1080" filter="url(#veins)" opacity="0.15"/>
  
  <!-- White highlights -->
  <ellipse cx="300" cy="150" rx="180" ry="120" fill="#ffffff" opacity="0.4" 
           transform="rotate(20 300 150)"/>
  <ellipse cx="1400" cy="450" rx="200" ry="130" fill="#ffffff" opacity="0.35" 
           transform="rotate(-30 1400 450)"/>
  <ellipse cx="900" cy="900" rx="190" ry="115" fill="#ffffff" opacity="0.4" 
           transform="rotate(15 900 900)"/>
  
  <!-- Subtle noise overlay for realism -->
  <rect width="1920" height="1080" fill="url(#base)" opacity="0.1"/>
</svg>
